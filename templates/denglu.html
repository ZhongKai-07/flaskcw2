<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}login{% endblock %}</title>
    <link class="styles" rel="stylesheet" href="../static/login/indexsubject1.css">
    <link rel="shortcut icon" href="../static/login/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../static/login/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="../static/login/normalize.css">
    <link rel="stylesheet" type="text/css" href="../static/login/demo.css">
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="../static/login/component.css">
    <link rel="stylesheet" type="text/css" href="../static/login/input.css">
    <link id="layuicss-layer" rel="stylesheet" href="http://sennor.net/static/layui/css/modules/layer/default/layer.css?v=3.1.1" media="all">
    {% block mycss %}

    {% endblock %}
    </head>
    <body οncοntextmenu=self.event.returnValue=false onselectstart="return false">
    <div class="language">
    <a style="color:white;" id="setLanguagezh">简体中文</a> |
    <a style="color:white;font-size: 20px;" id="setLanguageen">English</a>
    </div>
    <div class="container demo-1">
        <div id="large-header" class="large-header" style="height: 707px;">
            <canvas id="demo-canvas" style="cursor:-webkit-grab" width="994" height="707"></canvas>
            <div class="logo_box">
                <h3><span>管理系统</span></h3>
                {% block form %}
                <form action="#" name="f" id="loginForm" method="post">
                    <div class="input_outer">
                        <span class="u_user"></span>
                        <input name="userName" class="text" id="userName" style="color:#FFFFFF !important;background-color:transparent !important;" type="text" placeholder="请输入账号" autocomplete="off">
                    </div>
                    <div class="input_outer">
                        <span class="us_uer"></span>
                        <input name="password" class="text" id="password" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码" autocomplete="off">
                    </div>
                    <div class="mb2"><a id="login" class="act-but submit" href="#" style="color: #FFFFFF">登录</a></div>
                    <div class="mb2" style="display:block"><a id="register" class="act-but submit" href="#" style="color: #FFFFFF">注册</a></div>
                </form>
                {% endblock %}
            </div>
        </div>
    </div><!-- /container -->

<script language="javascript">
    var ctx = "";
    var demoUser = "";
    var demoPwd = "";
</script>
